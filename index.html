    <style>
        body {

            background: #121212;

            margin: 50px;
            animation: fadeIn 2s ease-in;

        @keyframes fadeIn {

            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(187, 134, 252, 0.5);
            animation: bounceIn 1s ease-in-out;
        }
        button:hover {
            background: linear-gradient(90deg, #3700b3, #bb86fc);
            box-shadow: 0 6px 20px rgba(187, 134, 252, 0.8);
            transform: scale(1.1);
        }
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }

        }

<body>
    <h1>ğŸš€ Daily Login Rewards ğŸ‰</h1>

    <script>
        const contractAddress = 0x0eA8C6783b7710234f3c7565e7eF6C1528f898e0;
        const contractABI = [
	{
		"inputs": [],
		"name": "login",
		"outputs": [],
		"stateMutability": "nonpayable",

	},
	{
		"inputs": [
			{
				"internalType": "address",

			}
		],
		"name": "checkRewards",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "lastLogin",

				"internalType": "uint256",

			}
		],
		"stateMutability": "view",

	},
	{
		"inputs": [],

		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "rewards",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];
        
        let web3;
        let contract;

        async function init() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const accounts = await web3.eth.getAccounts();
                contract = new web3.eth.Contract(contractABI, contractAddress);
                console.log("Connected to Ethereum wallet");
            } else {
                alert("âš ï¸ Please install MetaMask to use this DApp.");
            }
        }

        async function login() {
            const accounts = await web3.eth.getAccounts();
            contract.methods.login().send({ from: accounts[0] })
                .then(() => alert("âœ… Login successful! ğŸ‰"))
                .catch(err => alert("âŒ Error: " + err.message));
        }

        async function checkRewards() {
            const accounts = await web3.eth.getAccounts();
            contract.methods.checkRewards(accounts[0]).call()
                .then(rewards => {
                    document.getElementById("rewardDisplay").innerText = "ğŸ† Your rewards: " + web3.utils.fromWei(rewards, "ether") + " ETH ğŸ’";
                })
                .catch(err => alert("âŒ Error: " + err.message));
        }

        window.onload = init;
    </script>
